<html>
  <body>
    <a href="/menu/menu">return to menu</a>
    <br> There was {{ k }} arrivals in this (these) airport(s).
    <table>
      <thead>
        <tr>
          <th>Airport ID</th>
          <th>Airport Name</th>
          <th>City</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        {% for item in airport_infos %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
