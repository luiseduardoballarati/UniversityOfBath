<html>
  <body>
    Information about the pilots of the flights
     <a href="/flights/list">return to flights info</a>
    <table>
      <thead>
        <tr>
          <th>Flight Detail ID</th>
          <th>Flight ID</th>
          <th>Pilot ID</th>
        </tr>
      </thead>
      <tbody>
        {% for flight_detail in Flight_Details %}
        <tr>
          <td>{{ flight_detail.flight_detail_id }}</td>
          <td>{{ flight_detail.flight_id }}</td>
          <td>{{ flight_detail.pilot_id }}</td>
          <td>{{ pilot.born_date }}</td>
          <td>{{ pilot.flown_hours }}</td>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
